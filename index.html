<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Опрос настроения</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #2c2c2c;
    color: #ddd;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 700px;
    width: 95%;
    margin: 20px auto;
    padding: 20px;
    background-color: #3a3a3a;
    border-radius: 10px;
    box-sizing: border-box;
}
h1, h2 {
    text-align: center;
    color: #fff;
    margin: 15px 0;
}
.question-block {
    margin-bottom: 30px;
}
.question {
    margin: 15px 0;
    font-size: 18px;
}
label {
    display: block;
    margin: 10px 0;
    cursor: pointer;
    padding: 8px;
    border-radius: 5px;
    transition: background 0.2s;
}
label:hover {
    background-color: #4a4a4a;
}
input[type="radio"] {
    margin-right: 12px;
    transform: scale(1.3);
}
button {
    margin-top: 20px;
    padding: 15px 25px;
    background-color: #555;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    display: block;
    font-size: 18px;
    margin-left: auto;
    margin-right: auto;
    transition: background 0.2s;
}
button:hover {
    background-color: #777;
}
.result {
    display: none;
    margin-top: 30px;
    padding: 20px;
    background-color: #444;
    border-radius: 10px;
    font-size: 18px;
}
.score {
    font-weight: bold;
    margin: 12px 0;
}
@media screen and (max-width: 500px){
    .question {
        font-size: 20px;
    }
    button {
        width: 100%;
        font-size: 20px;
        padding: 18px 0;
    }
    label {
        font-size: 20px;
        padding: 12px;
    }
}
</style>
</head>
<body>
<div class="container">
    <h1>Опрос настроения</h1>
    <div id="quiz">
        <!-- Блок Депрессия -->
        <div class="question-block">
            <h2>Депрессия</h2>
            <div class="question">
                <label>Грустно, упадок настроения

                </label>
            </div>
            <div class="question">
                <label>Чувствую себя безнадёжно, обескураженно
                    <input type="radio" name="dep2" value="0" required>0

                    <input type="radio" name="dep2" value="2">2
                    <input type="radio" name="dep2" value="3">3
                    <input type="radio" name="dep2" value="4">4

            </div>
            <div class="question">
                <label>Низкая самооценка, ощущение никчёмности
                    <input type="radio" name="dep3" value="0" required>0

                    <input type="radio" name="dep3" value="2">2
                    <input type="radio" name="dep3" value="3">3
                    <input type="radio" name="dep3" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Нет мотивации что-то делать

                    <input type="radio" name="dep4" value="3">3
                    <input type="radio" name="dep4" value="4">4

            </div>
            <div class="question">
                <label>Потерял(а) интерес или удовольствие от жизни
                    <input type="radio" name="dep5" value="0" required>0
                    <input type="radio" name="dep5" value="1">1
                    <input type="radio" name="dep5" value="2">2
                    <input type="radio" name="dep5" value="3">3
                    <input type="radio" name="dep5" value="4">4
                </label>
            </div>
        </div>

        <!-- Блок Тревога -->
        <div class="question-block">
            <h2>Тревога</h2>
            <div class="question">
                <label>Тревожно
                    <input type="radio" name="anx1" value="0" required>0
                    <input type="radio" name="anx1" value="1">1
                    <input type="radio" name="anx1" value="2">2
                    <input type="radio" name="anx1" value="3">3
                    <input type="radio" name="anx1" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Страшно
                    <input type="radio" name="anx2" value="0" required>0
                    <input type="radio" name="anx2" value="1">1
                    <input type="radio" name="anx2" value="2">2
                    <input type="radio" name="anx2" value="3">3
                    <input type="radio" name="anx2" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Много переживаний и беспокойства
                    <input type="radio" name="anx3" value="0" required>0

                    <input type="radio" name="anx3" value="3">3
                    <input type="radio" name="anx3" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Напряжён(а), “на взводе”
                    <input type="radio" name="anx4" value="0" required>0
                    <input type="radio" name="anx4" value="1">1
                    <input type="radio" name="anx4" value="2">2
                    <input type="radio" name="anx4" value="3">3
                    <input type="radio" name="anx4" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Нервничаю
                    <input type="radio" name="anx5" value="0" required>0
                    <input type="radio" name="anx5" value="1">1

                    <input type="radio" name="anx5" value="3">3
                    <input type="radio" name="anx5" value="4">4
                </label>
            </div>
        </div>
