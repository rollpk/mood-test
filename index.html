<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Опрос настроения</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #2c2c2c;
        color: #ddd;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 700px;
        margin: 40px auto;
        padding: 20px;
        background-color: #3a3a3a;
        border-radius: 10px;
    }
    h1, h2 {
        text-align: center;
        color: #fff;
    }
    .question {
        margin: 15px 0;
    }
    label {
        display: block;
        margin: 5px 0;
        cursor: pointer;
    }
    input[type="radio"] {
        margin-right: 10px;
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #555;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    button:hover {
        background-color: #777;
    }
    .result {
        display: none;
        margin-top: 30px;
        padding: 20px;
        background-color: #444;
        border-radius: 10px;
    }
    .score {
        font-weight: bold;
        margin: 10px 0;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Опрос настроения</h1>
    <div id="quiz">
        <div class="question-block">
            <h2>Депрессия</h2>
            <div class="question">
                <label>Грустно, упадок настроения
                    <input type="radio" name="dep1" value="0" required>0
                    <input type="radio" name="dep1" value="1">1
                    <input type="radio" name="dep1" value="2">2
                    <input type="radio" name="dep1" value="3">3
                    <input type="radio" name="dep1" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Чувствую себя безнадёжно, обескураженно
                    <input type="radio" name="dep2" value="0" required>0
                    <input type="radio" name="dep2" value="1">1
                    <input type="radio" name="dep2" value="2">2
                    <input type="radio" name="dep2" value="3">3
                    <input type="radio" name="dep2" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Низкая самооценка, ощущение никчёмности
                    <input type="radio" name="dep3" value="0" required>0
                    <input type="radio" name="dep3" value="1">1
                    <input type="radio" name="dep3" value="2">2
                    <input type="radio" name="dep3" value="3">3
                    <input type="radio" name="dep3" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Нет мотивации что-то делать
                    <input type="radio" name="dep4" value="0" required>0
                    <input type="radio" name="dep4" value="1">1
                    <input type="radio" name="dep4" value="2">2
                    <input type="radio" name="dep4" value="3">3
                    <input type="radio" name="dep4" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Потерял(а) интерес или удовольствие от жизни
                    <input type="radio" name="dep5" value="0" required>0
                    <input type="radio" name="dep5" value="1">1
                    <input type="radio" name="dep5" value="2">2
                    <input type="radio" name="dep5" value="3">3
                    <input type="radio" name="dep5" value="4">4
                </label>
            </div>
        </div>

        <!-- Тревога -->
        <div class="question-block">
            <h2>Тревога</h2>
            <div class="question">
                <label>Тревожно
                    <input type="radio" name="anx1" value="0" required>0
                    <input type="radio" name="anx1" value="1">1
                    <input type="radio" name="anx1" value="2">2
                    <input type="radio" name="anx1" value="3">3
                    <input type="radio" name="anx1" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Страшно
                    <input type="radio" name="anx2" value="0" required>0
                    <input type="radio" name="anx2" value="1">1
                    <input type="radio" name="anx2" value="2">2
                    <input type="radio" name="anx2" value="3">3
                    <input type="radio" name="anx2" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Много переживаний и беспокойства
                    <input type="radio" name="anx3" value="0" required>0
                    <input type="radio" name="anx3" value="1">1
                    <input type="radio" name="anx3" value="2">2
                    <input type="radio" name="anx3" value="3">3
                    <input type="radio" name="anx3" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Напряжён(а), “на взводе”
                    <input type="radio" name="anx4" value="0" required>0
                    <input type="radio" name="anx4" value="1">1
                    <input type="radio" name="anx4" value="2">2
                    <input type="radio" name="anx4" value="3">3
                    <input type="radio" name="anx4" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Нервничаю
                    <input type="radio" name="anx5" value="0" required>0
                    <input type="radio" name="anx5" value="1">1
                    <input type="radio" name="anx5" value="2">2
                    <input type="radio" name="anx5" value="3">3
                    <input type="radio" name="anx5" value="4">4
                </label>
            </div>
        </div>

        <!-- Злость -->
        <div class="question-block">
            <h2>Злость / раздражение</h2>
            <div class="question">
                <label>Испытываю фрустрацию
                    <input type="radio" name="ang1" value="0" required>0
                    <input type="radio" name="ang1" value="1">1
                    <input type="radio" name="ang1" value="2">2
                    <input type="radio" name="ang1" value="3">3
                    <input type="radio" name="ang1" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Злюсь
                    <input type="radio" name="ang2" value="0" required>0
                    <input type="radio" name="ang2" value="1">1
                    <input type="radio" name="ang2" value="2">2
                    <input type="radio" name="ang2" value="3">3
                    <input type="radio" name="ang2" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Есть обида, чувство несправедливости
                    <input type="radio" name="ang3" value="0" required>0
                    <input type="radio" name="ang3" value="1">1
                    <input type="radio" name="ang3" value="2">2
                    <input type="radio" name="ang3" value="3">3
                    <input type="radio" name="ang3" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Хочу вспылить
                    <input type="radio" name="ang4" value="0" required>0
                    <input type="radio" name="ang4" value="1">1
                    <input type="radio" name="ang4" value="2">2
                    <input type="radio" name="ang4" value="3">3
                    <input type="radio" name="ang4" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Раздражён(а) мелочами
                    <input type="radio" name="ang5" value="0" required>0
                    <input type="radio" name="ang5" value="1">1
                    <input type="radio" name="ang5" value="2">2
                    <input type="radio" name="ang5" value="3">3
                    <input type="radio" name="ang5" value="4">4
                </label>
            </div>
        </div>

        <!-- Позитив -->
        <div class="question-block">
            <h2>Позитивные чувства</h2>
            <div class="question">
                <label>Чувствую, что я ценен(на)
                    <input type="radio" name="pos1" value="0" required>0
                    <input type="radio" name="pos1" value="1">1
                    <input type="radio" name="pos1" value="2">2
                    <input type="radio" name="pos1" value="3">3
                    <input type="radio" name="pos1" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Хорошо отношусь к себе
                    <input type="radio" name="pos2" value="0" required>0
                    <input type="radio" name="pos2" value="1">1
                    <input type="radio" name="pos2" value="2">2
                    <input type="radio" name="pos2" value="3">3
                    <input type="radio" name="pos2" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Чувствую близость с людьми
                    <input type="radio" name="pos3" value="0" required>0
                    <input type="radio" name="pos3" value="1">1
                    <input type="radio" name="pos3" value="2">2
                    <input type="radio" name="pos3" value="3">3
                    <input type="radio" name="pos3" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Есть ощущение, что я чего-то добиваюсь
                    <input type="radio" name="pos4" value="0" required>0
                    <input type="radio" name="pos4" value="1">1
                    <input type="radio" name="pos4" value="2">2
                    <input type="radio" name="pos4" value="3">3
                    <input type="radio" name="pos4" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Есть желание действовать
                    <input type="radio" name="pos5" value="0" required>0
                    <input type="radio" name="pos5" value="1">1
                    <input type="radio" name="pos5" value="2">2
                    <input type="radio" name="pos5" value="3">3
                    <input type="radio" name="pos5" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Спокоен(на), расслаблен(а)
                    <input type="radio" name="pos6" value="0" required>0
                    <input type="radio" name="pos6" value="1">1
                    <input type="radio" name="pos6" value="2">2
                    <input type="radio" name="pos6" value="3">3
                    <input type="radio" name="pos6" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Чувствую духовную связь с другими
                    <input type="radio" name="pos7" value="0" required>0
                    <input type="radio" name="pos7" value="1">1
                    <input type="radio" name="pos7" value="2">2
                    <input type="radio" name="pos7" value="3">3
                    <input type="radio" name="pos7" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Чувствую надежду
                    <input type="radio" name="pos8" value="0" required>0
                    <input type="radio" name="pos8" value="1">1
                    <input type="radio" name="pos8" value="2">2
                    <input type="radio" name="pos8" value="3">3
                    <input type="radio" name="pos8" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Вдохновлён(а), оптимистичен(на)
                    <input type="radio" name="pos9" value="0" required>0
                    <input type="radio" name="pos9" value="1">1
                    <input type="radio" name="pos9" value="2">2
                    <input type="radio" name="pos9" value="3">3
                    <input type="radio" name="pos9" value="4">4
                </label>
            </div>
            <div class="question">
                <label>Жизнь кажется удовлетворяющей
                    <input type="radio" name="pos10" value="0" required>0
                    <input type="radio" name="pos10" value="1">1
                    <input type="radio" name="pos10" value="2">2
                    <input type="radio" name="pos10" value="3">3
                    <input type="radio" name="pos10" value="4">4
                </label>
            </div>
        </div>

        <button id="submitBtn">Показать результат</button>
    </div>

    <div class="result" id="resultDiv">
        <h2>Ваш результат</h2>
        <p id="date"></p>
        <p class="score" id="depScore"></p>
        <p class="score" id="anxScore"></p>
        <p class="score" id="angScore"></p>
        <p class="score" id="posScore"></p>
        <p class="score" id="overallScore"></p>
    </div>
</div>

<script>
function getRadioValue(name){
    const radios = document.getElementsByName(name);
    for(let r of radios){
        if(r.checked) return parseInt(r.value);
    }
    return 0;
}

document.getElementById('submitBtn').onclick = function(){
    const dep = getRadioValue('dep1') + getRadioValue('dep2') + getRadioValue('dep3') + getRadioValue('dep4') + getRadioValue('dep5');
    const anx = getRadioValue('anx1') + getRadioValue('anx2') + getRadioValue('anx3') + getRadioValue('anx4') + getRadioValue('anx5');
    const ang = getRadioValue('ang1') + getRadioValue('ang2') + getRadioValue('ang3') + getRadioValue('ang4') + getRadioValue('ang5');
    const pos = getRadioValue('pos1') + getRadioValue('pos2') + getRadioValue('pos3') + getRadioValue('pos4') + getRadioValue('pos5') +
                getRadioValue('pos6') + getRadioValue('pos7') + getRadioValue('pos8') + getRadioValue('pos9') + getRadioValue('pos10');

    function interpret(score, type){
        if(type==='dep'){
            if(score<=7) return 'Низкая депрессия';
            if(score<=14) return 'Средняя депрессия';
            return 'Высокая депрессия';
        }
        if(type==='anx'){
            if(score<=7) return 'Низкая тревога';
            if(score<=14) return 'Средняя тревога';
            return 'Высокая тревога';
        }
        if(type==='ang'){
            if(score<=7) return 'Низкая злость';
            if(score<=14) return 'Средняя злость';
            return 'Высокая злость';
        }
        if(type==='pos'){
            if(score<=10) return 'Низкий позитив';
            if(score<=25) return 'Средний позитив';
            return 'Высокий позитив';
        }
    }

    const now = new Date();
    document.getElementById('date').innerText = 'Дата прохождения: ' + now.toLocaleString();
    document.getElementById('depScore').innerText = 'Депрессия: ' + dep + ' → ' + interpret(dep,'dep');
    document.getElementById('anxScore').innerText = 'Тревога: ' + anx + ' → ' + interpret(anx,'anx');
    document.getElementById('angScore').innerText = 'Злость: ' + ang + ' → ' + interpret(ang,'ang');
    document.getElementById('posScore').innerText = 'Позитив: ' + pos + ' → ' + interpret(pos,'pos');

    const overall = dep + anx + ang - pos;
    document.getElementById('overallScore').innerText = 'Общий уровень настроения: ' + overall;

    document.getElementById('quiz').style.display = 'none';
    document.getElementById('resultDiv').style.display = 'block';
};
</script>
</body>
</html>
